<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  <body>
	<div class="container-fluid" id="ScreenThreeView" style="height:100%">
		<div class="w-100 p-3" style="background-color: #eee;height: 20%">
			<h1 class="mx-auto" style="text-align: center;">Dinner planner</h1>
		</div>
		<div class="row" style="background-color: #eee;height: 80%">
			<div class="col-md-2" id="sidePane" style="background-color:lightblue">
				<h1>SidePane</h1>
			</div>
			<div class="col-md-10" id="dishDetailsPane" style="background-color:red">
				<div class="container-fluid" id="detailsContainer">
					<div class="row" id="descriptionIngredientsRow">
						<div class="col-md-6" id="Description" style="background-color:blue">
							<h1>Description</h1>
						</div>
						<div class="col-md-6" id="Ingredients" style="background-color:black">
							<h1>Ingredients</h1>
						</div>
					</div>
					<div class="row" id="PreparationRow">
						<div class="col-md-12" id="Preparation" style="background-color:blue">
							<h1>Preparation</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
