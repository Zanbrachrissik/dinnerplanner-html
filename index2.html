	<div class="container-fluid">
		<div class="w-100 p-3" style="background-color: #eee;">
			<h1 class="mx-auto" style="text-align: center;">Dinner planner</h1>
		</div>
		<div class="row">


			<div class="col-xs-12 col-md-3 navbar navbar-default" role="navigation"  id="ScreenTwoView">
			   <div class="navbar-header w-100">
			      <h3 style="display: inline; float: left;">My Dinner</h3>
			       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			       <span class="sr-only">Toggle navigation</span>
			           <span class="glyphicon glyphicon-list"></span>
			       </button>

			   </div>
			      <div class="navbar-collapse collapse">
			      <!--<h3 style="margin-bottom: 20px">My Dinner</h3>-->
				<span style="margin-right: 20px">People</span>
				<select id="guestNumber">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>

				</select>
				<div class="w-100 p-3" style="background-color: #eee; margin-top: 20px">
					<p style="display: inline;">Dish Name</p>
					<p style="display: inline; float: right;">Price</p>
				</div>
				<div style="margin-top: 20px;text-align: right;">
					<span>SEK 0,00</span>
				</div>
				<div style="margin: 0px auto;text-align: center;">
					<button type="button" class="btn btn-secondary btn-lg" style="margin-top: 30px; ">Confirm Dinner</button>
				</div>

			      </div>
			</div>

			<div class="col-md-9">
				<h3 style="margin-bottom: 20px;">Find a dish</h3>
  					<input type="text" placeholder="Enter Key Words">

					<select style="width: 250px; margin-left: 20px; margin-right: 20px;" id="foodType">
						<option value="" selected>All</option>
						<option value="starter">Starter</option>
						<option value="main dish">Main Dish</option>
						<option value="dessert">Dessert</option>
					</select>

					<button type="button" class="btn btn-success">Search</button>


					<div class="row" style="margin-top: 40px;">
					<div class="col-xs-12 col-md-3" style="text-align: center;">
						<img src="images/bakedbrie.jpg" height="140px" width="140px" style="border-style: solid;">
						<p class="mx-auto" style="width: 140px; text-align: center;border-style: solid ">bakedbrie</p>
					</div>
					<div class="col-xs-12 col-md-3" style="text-align: center;">
						<img src="images/icecream.jpg">
						<p class="mx-auto" style="width: 140px; text-align: center;border-style: solid ">bakedbrie</p>
					</div>
					<div class="col-xs-12 col-md-3" style="text-align: center;">
						<img src="images/meatballs.jpg">
						<p class="mx-auto" style="width: 140px; text-align: center;border-style: solid ">bakedbrie</p>
					</div>
					<div class="col-xs-12 col-md-3" style="text-align: center;">
						<img src="images/toast.jpg">
						<p class="mx-auto" style="width: 140px; text-align: center;border-style: solid ">bakedbrie</p>
					</div>
					</div>		
			</div>
